<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Funções</title>
    <script src="4func.js"></script>
</head>
<body>
    <h2>1. Maior entre os 3 numeros</h2>
    <input type="text" id="num1" placeholder="Number 1">
    <input type="text" id="num2" placeholder="Number 2">
    <input type="text" id="num3" placeholder="Number 3">
    <button onclick="largestNumber()">Calculate Largest</button>
    <p id="userInput1"></p>

    <h2>2. Ordenar numeros</h2>
    <input type="text" id="ord1" placeholder="Number 1">
    <input type="text" id="ord2" placeholder="Number 2">
    <input type="text" id="ord3" placeholder="Number 3">
    <button onclick="sortAscending()">Sort</button>
    <p id="userInput2"></p>

    <h2>3. É palindromo?</h2>
    <input type="text" id="palavra" placeholder="Enter a word">
    <button onclick="isPalindrome()">Check</button>
    <p id="userInput3"></p>

    <h2>4. Forma triangulo?</h2>
    <input type="text" id="lado1" placeholder="Side 1">
    <input type="text" id="lado2" placeholder="Side 2">
    <input type="text" id="lado3" placeholder="Side 3">
    <button onclick="triangleType()">Check</button>
    <p id="userInput4"></p>
</body>
</html>
